<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .section{
            width: 1920px;
            height: 30px;
            transition: 0.5s height;
        }
        .title{
            width: 1920px;
            height:30px;
            float: left;
        }
    </style>
</head>
<body>
<div class="section">
    <div class="title">section1</div>
    <p>一！111111111111111111111111111111</p>
</div>
<div class="section">
    <div class="title">section2</div>
   <p>二！22222222222222222222222222222222</p>
</div>
<div class="section">
    <div class="title">section3</div>
    <p>三！33333333333333333333333333333333</p>
</div>
<div class="section">
    <div class="title">section4</div>
    <p>四！444444444444444444444444444444444</p>
</div>
<script>
    var section = document.getElementsByClassName("section") ;
    var temp=[];
    for(var i=0;i<4;i++){
        var Lisection =section[i];
        for(var j=0;j<3;j++){
            section[j].childNodes[3].style.visibility="hidden";
        }
        Lisection.childNodes[1].addEventListener("click",function (e) {
            var liCurrent = e.currentTarget;
            for(i=0;i<4;i++){
                section[i].childNodes[1].style.backgroundColor="#ffffff";
                section[i].style.height="30px";
            }
            for( j=0;j<3;j++){
                section[j].childNodes[3].style.visibility="hidden";
            }
            liCurrent.parentNode.childNodes[3].style.visibility="visible";
            liCurrent.style.backgroundColor="#0000dd";

            liCurrent.parentNode.style.height="300px";


        })
    }



</script>
</body>
</html>
