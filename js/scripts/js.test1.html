    <div class="inner">2</div>
    <div class="inner">3</div>

</div>
<script>
    function output(msg) {
        document.write("<br>");
        document.write("<h1>"+msg+"</h1>>")

    }
   var classContainer=document.getElementsByClassName("container");
    var container0=classContainer[0];
    var containerParent=container0.parentNode;
//    var children=container0 .children;
    output(containerParent.nodeType);
    output(containerParent.innerText);
    var conChild=container0.childNodes;
    output(conChild[0].nodeValue);
    var conFirstChild=container0.firstChild;
    output("第一个孩子是："+conFirstChild.nodeValue);
    var conLastChild=container0.lastChild;
    output(conLastChild.nodeValue);
    var next= conChild[1].previousSibling;
    output(next.length);
