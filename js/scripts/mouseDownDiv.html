<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseDownDiv</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: #0e8ed8;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="container">
    按住鹅！
</div>
<script>

    var mouseX;
    var mouseY;
    var preMouseX;
    var preMouseY;
    var isMouseDown=false;
    var subX;
    var subY;
    var container = document.querySelector(".container");
    container.addEventListener("mousedown",function (e) {
        e.preventDefault();
        isMouseDown=true;
        subX=e.pageX-container.offsetLeft;
        subY=e.pageY-container.offsetTop;

    });
    document.addEventListener("mousemove",function (e) {
        if(isMouseDown){
        mouseX = e.pageX-subX;
        mouseY = e.pageY-subY;
        container.style.left =mouseX+"px";
        container.style.top =mouseY+"px";
        }


    });document.addEventListener("mouseup",function (e) {

        isMouseDown=false;

    });
</script>
</body>
</html>
