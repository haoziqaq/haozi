 <script>
     var eventHandle={
         addEventListener:function(key,handle){
             if(typeof eventHandle[key]=="undefined") {
                 eventHandle[key] = [];
             }
                eventHandle[key].push(handle);
         },


         dispatcher:function (key) {
             var l= eventHandle[key].length;
             for(i=0;i<l;i++){
                 eventHandle[key][i]();
             }
     },
         default:"default"

     };
     eventHandle.title="im title";
     eventHandle["zh-title"]="中文标题";

    console.log(eventHandle["zh-title"]);






     var waterBoilHandle=[];

                 }
             }
         }


     eventHandle.addEventListener("water-is-boil",
             function(){
                 document.write("水开了");
             });
     makeWater();
     document.write(eventHandle["water-is-boil"].length);
