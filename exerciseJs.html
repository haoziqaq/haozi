<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单操作</title>
</head>
<body>
<form action="#">
    <label for="">姓名：</label><input type="text"> <br>
    <label for="">性别:</label><input type="radio" name="sex">男 <input type="radio" name="sex">女<br>
    <label for="">年龄:</label><input type="text"> <br>
    <label for="">爱好:</label><input type="checkbox" name="likeWhat">足球<input type="checkbox" name="likeWhat">游戏
    <input type="checkbox" name="likeWhat">音乐<input type="checkbox" name="likeWhat">电影
    <input type="checkbox" name="check" id="allCheck">全选<input type="checkbox" name="check" id="revCheck">反选
</form>

<script>
    var allCheck = document.getElementById("allCheck");
    var revCheck = document.getElementById("revCheck");
    var likeWhat= document.getElementsByName("likeWhat");
    allCheck.addEventListener("click",function () {
        if(allCheck.checked===true){
        for(var i=0;i<likeWhat.length;i++){
            likeWhat[i].checked=true;
        }
        }
        else{
            for( i=0;i<likeWhat.length;i++){
                likeWhat[i].checked=false;
            }
        }
    });

    revCheck.addEventListener("click",function () {

            for (i = 0; i < likeWhat.length; i++) {
               if(likeWhat[i].checked===true){
                   likeWhat[i].checked=false;
               }
                else {
                   likeWhat[i].checked=true;
               }
            }


    });
</script>
</body>
</html>
