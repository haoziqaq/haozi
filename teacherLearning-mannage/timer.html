    function Countdown(dateStr) {
        var now = new Date();
        var des = new Date(dateStr);
        var subMiniSecond = des - now;
        var dates = subMiniSecond/1000/60/60/24;
        var reDate = Math.floor(dates);
        var resubDate= dates-reDate;
        var hours = resubDate*24;
        var reHours = Math.floor(hours);
        var resubHour =hours-reHours;
        var minute = resubHour*60;
        var reMinute=Math.floor(minute);
        var resubSecond=minute - reMinute;
        var second = resubSecond*60;
        var reSecond = Math.floor(second);
        var resubMini = second - reSecond;
        var mini = resubMini*1000;
        var reMini = Math.floor(mini);


        var o = document.querySelector("#outputContainer");
        o.innerText ="距离春节还有："+reDate+"天"+reHours+"小时"+reMinute+"分"+reSecond+"秒"+reMini+"毫秒";


    }
setInterval(function () {
    Countdown("2017-1-28");
